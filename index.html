<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tabuada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        .question {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .option {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .trophy {
            font-size: 2rem;
            margin-top: 20px;
        }
        .ranking {
            font-size: 1.2rem;
            margin-top: 10px;
            padding: 10px 10px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .feedback {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeOut 2s ease-in-out;
            opacity: 0;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        .bounce {
            animation: bounce 0.8s;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0;
            border-radius: 50%;
            animation: confetti-fall 2s linear infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Jogo de Tabuada</h1>
        <div class="question" id="question"></div>
        <div class="row g-3 mb-4" id="options">
            <!-- Op√ß√µes de resposta ser√£o inseridas aqui -->
        </div>
        <button class="btn btn-success btn-lg w-100 mb-3" id="start-btn">Iniciar</button>
        <div class="trophy" id="trophy">üèÜ: 0</div>
        <div class="ranking" id="ranking">Patente: Iniciante da Tabuada</div>
        <div class="ranking-info text-white mt-2">
            Regra: A cada 5 acertos, voc√™ sobe de patente. Ao errar 2 vezes seguidas, voc√™ perde uma patente.
        </div>
        <div class="feedback" id="feedback"></div>
    </div>

    <!-- Bootstrap JS e depend√™ncias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        let trophies = 0;
        let rankingLevel = 0;
        let correctAnswer;
        let rankingPoints = 0; // Pontos para subir de patente
        let consecutiveErrors = 0; // Contador de erros consecutivos

        const rankingTitles = [
            { title: "Iniciante da Tabuada", color: "#ff6b6b" }, // Vermelho
            { title: "Aprendiz das Contas", color: "#ff9f43" }, // Laranja
            { title: "Calculista em Treinamento", color: "#feca57" }, // Amarelo
            { title: "Mestre das Multiplica√ß√µes", color: "#1dd1a1" }, // Verde
            { title: "Especialista em N√∫meros", color: "#54a0ff" }, // Azul
            { title: "G√™nio da Matem√°tica", color: "#5f27cd" }, // Roxo
            { title: "Lenda das Tabuadas", color: "#ff9ff3" }, // Rosa
            { title: "Gr√£o Mestre da Matem√°tica", color: "#00d2d3" } // Turquesa
        ];

        document.getElementById('start-btn').addEventListener('click', startGame);

        function startGame() {
            const num1 = Math.floor(Math.random() * 9) + 1;
            const num2 = Math.floor(Math.random() * 9) + 1;
            correctAnswer = num1 * num2;

            document.getElementById('question').textContent = `${num1} x ${num2} = ?`;

            const options = generateOptions(correctAnswer);
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            options.forEach(option => {
                const col = document.createElement('div');
                col.className = 'col-6';
                const button = document.createElement('div');
                button.className = 'option';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option));
                col.appendChild(button);
                optionsContainer.appendChild(col);
            });
        }

        function generateOptions(correctAnswer) {
            const options = new Set();
            options.add(correctAnswer);

            while (options.size < 4) {
                const randomOption = Math.floor(Math.random() * 81) + 1;
                options.add(randomOption);
            }

            return shuffleArray([...options]);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function checkAnswer(selectedAnswer) {
            const feedback = document.getElementById('feedback');
            if (selectedAnswer == correctAnswer) {
                trophies++;
                rankingPoints++;
                consecutiveErrors = 0; // Reseta o contador de erros consecutivos
                document.getElementById('trophy').textContent = `üèÜ: ${trophies}`;
                document.getElementById('trophy').classList.add('bounce');
                setTimeout(() => {
                    document.getElementById('trophy').classList.remove('bounce');
                }, 1000);

                if (rankingPoints >= 5 && rankingLevel < rankingTitles.length - 1) {
                    rankingLevel++;
                    rankingPoints = 0; // Reseta os pontos ao subir de patente
                    updateRanking();
                }

                feedback.textContent = "Acertou! üéâ";
                feedback.style.color = "#4caf50";
                createConfetti();
            } else {
                trophies = Math.max(0, trophies - 1);
                consecutiveErrors++; // Incrementa o contador de erros consecutivos
                if (consecutiveErrors >= 2 && rankingLevel > 0) {
                    rankingLevel--;
                    consecutiveErrors = 0; // Reseta o contador de erros consecutivos
                    updateRanking();
                }

                document.getElementById('trophy').textContent = `üèÜ: ${trophies}`;
                feedback.textContent = "Errou! üò¢";
                feedback.style.color = "#f44336";
                document.getElementById('question').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('question').classList.remove('shake');
                }, 500);
            }
            feedback.style.opacity = 1;
            setTimeout(() => {
                feedback.style.opacity = 0;
            }, 2000);
            startGame();
        }

        function updateRanking() {
            const rankingElement = document.getElementById('ranking');
            rankingElement.textContent = `Patente: ${rankingTitles[rankingLevel].title}`;
            rankingElement.style.backgroundColor = rankingTitles[rankingLevel].color;
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }

        // Inicializa o ranking com a primeira cor
        updateRanking();
    </script>
</body>
</html>
